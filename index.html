<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número Secreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1 class="mb-3">Adivina el Número Secreto</h1>
        <p class="lead">Ingresa un número del <strong>1 al 100</strong> e intenta adivinar el número secreto.</p>
        
        <div class="card p-4 shadow">
            <input type="number" id="inputNumero" class="form-control mb-3" placeholder="Escribe un número" min="1" max="100">
            <button class="btn btn-primary" onclick="verificarNumero()">Probar suerte</button>
            <p id="mensaje" class="mt-3 fw-bold"></p>
        </div>

        <h4 class="mt-4">Números ingresados:</h4>
        <ul id="listaIntentos" class="list-group list-group-flush"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
